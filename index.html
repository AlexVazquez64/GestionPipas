<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container mt-5">
      <form id="databaseForm" class="bg-white p-4 rounded shadow">
        <h1 class="mb-4 text-center">
          <i class="fas fa-database"></i> Configuraci칩n de la Base de Datos
        </h1>
        <div class="mb-3">
          <label for="host" class="form-label"

          >
          <input
            type="text"
            class="form-control"
            id="host"
            name="host"
            required
          />
        </div>

        <div class="mb-3">
          <label for="username" class="form-label"
            ><i class="fas fa-user"></i> Usuario</label
          >
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label"
            ><i class="fas fa-key"></i> Contrase침a</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>

        <div class="mb-3">
          <label for="dbname" class="form-label"
            ><i class="fas fa-database"></i> Nombre de la Base de Datos</label
          >
          <input
            type="text"
            class="form-control"
            id="dbname"
            name="dbname"
            required
          />
        </div>

        <button
          type="button"
          onclick="guardarConfiguracion()"
        >
          <i class="fas fa-save"></i> Guardar Configuraci칩n
        </button>
        <div id="error-message" class="mt-3"></div>
      </form>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
