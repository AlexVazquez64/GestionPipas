            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fas fa-calendar-alt"></i> Jornadas y Ventas
              </h5>
              <p class="card-text">Accede para gestionar jornadas y ventas.</p>
              <a href="jornadasYVentas.html" class="btn btn-primary"
                >Gestionar</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">
                <i class="fas fa-user-lock"></i> Control de Cuentas

    <!-- Modal para ingresar contraseña -->
    <div
      class="modal fade"
      id="passwordModal"
      tabindex="-1"
      aria-labelledby="passwordModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="passwordModalLabel">
              Acceso a Control de Cuentas
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="password"
              id="passwordInput"
              class="form-control"
              placeholder="Ingrese la contraseña"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="verificarPassword()"
            >
              Acceder
            </button>
          </div>
        </div>
      </div>
    </div>
