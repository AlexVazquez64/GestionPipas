<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Control de cuentas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <!-- SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <link rel="stylesheet" href="./css/mdc.css" />
  </head>
  <body>
    <div class="container mt-5">
      <button class="btn-regresar">Regresar a Panel de Control</button>

      <h1 class="mb-4 text-center">Control de cuentas</h1>
      <!-- Input para búsqueda -->
      <input
        type="text"
        id="search-schema"
        placeholder="Buscar por esquema..."
        class="form-control mb-3"
      />

      <table
        id="tabla-schemas"
        class="table table-hover table-striped table-bordered"
      >
        <thead>
          <tr>
            <th>Cuenta</th>
            <th>Esquema</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas y columnas se agregarán aquí dinámicamente desde JavaScript -->
        </tbody>
      </table>
    </div>

    <div id="alertContainer"></div>

    <!-- MODAL EDITAR SCHEMA -->
    <div
      class="modal fade"
      id="editarSchemaModal"
      tabindex="-1"
      aria-labelledby="editarSchemaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editarSchemaModalLabel">
              Editar Esquema
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <form id="editarSchemaForm" novalidate>
              <div class="mb-3">
                <label for="cuenta" class="form-label">Cuenta</label>
                <input
                  type="text"
                  class="form-control"
                  id="cuenta"
                  required
                  disabled
                />
              </div>

              <div class="mb-3">
                <label for="schema" class="form-label">Esquema</label>
                <input type="text" class="form-control" id="schema" required />
              </div>

              <!-- <input type="hidden" id="idJornada" value="" /> -->
              <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/schema.js"></script>
  </body>
</html>
